<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="container">
            <h1>관리자 대시보드</h1>
            <div id="navMenu"></div>
        </div>
    </nav>

    <main class="container">
        <div class="admin-tabs">
            <button class="tab-btn active" onclick="showTab('extensions')">확장자 관리</button>
            <button class="tab-btn" onclick="showTab('payments')">결제 승인</button>
            <button class="tab-btn" onclick="showTab('users')">사용자 관리</button>
            <button class="tab-btn" onclick="showTab('security')">보안 설정</button>
            <button class="tab-btn" onclick="showTab('domains')">도메인 관리</button>
        </div>

        <div id="extensions" class="tab-content active">
            <h3>확장자 관리</h3>
            <div class="add-extension">
                <input type="text" id="newExt" placeholder="확장자 (예: .com)">
                <input type="number" id="extPrice" placeholder="가격 (0=무료)">
                <input type="text" id="paymentLink" placeholder="결제 링크 (선택)">
                <button onclick="addExtension()">추가</button>
            </div>
            <div id="extensionList"></div>
        </div>

        <div id="payments" class="tab-content">
            <h3>결제 승인 대기</h3>
            <div id="pendingPayments"></div>
        </div>

        <div id="users" class="tab-content">
            <h3>사용자 관리</h3>
            <div id="userList"></div>
        </div>

        <div id="security" class="tab-content">
            <h3>보안봇 설정</h3>
            <div class="security-settings">
                <label>보안봇 활동 시작 시간 (KST):</label>
                <input type="time" id="botStartTime">
                <label>보안봇 활동 종료 시간 (KST):</label>
                <input type="time" id="botEndTime">
                <button onclick="updateSecurityBot()">설정 저장</button>
            </div>
            <h4>의심 활동 감지</h4>
            <div id="suspiciousActivities"></div>
        </div>

        <div id="domains" class="tab-content">
            <h3>전체 도메인 관리</h3>
            <div id="allDomains"></div>
        </div>
    </main>

    <script src="app.js"></script>
    <script>
        checkAdminAuth();
        loadAdminData();
    </script>
</body>
</html>
