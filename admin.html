<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h1>🔧 관리자 대시보드</h1>
        <button onclick="logout()" class="btn-secondary">로그아웃</button>
    </nav>

    <main>
        <div class="tabs">
            <button class="tab active" onclick="showTab('extensions')">확장자 관리</button>
            <button class="tab" onclick="showTab('payments')">결제 승인</button>
            <button class="tab" onclick="showTab('users')">사용자 관리</button>
            <button class="tab" onclick="showTab('security')">보안 설정</button>
        </div>

        <section id="extensions" class="tab-content active">
            <h2>확장자 추가/관리</h2>
            <div class="form-group">
                <input type="text" id="newExt" placeholder=".com, .net 등">
                <input type="number" id="extPrice" placeholder="가격 (0=무료)">
                <input type="text" id="paymentLink" placeholder="결제 링크 (선택)">
                <button onclick="addExtension()" class="btn-primary">추가</button>
            </div>
            <div id="extList"></div>
        </section>

        <section id="payments" class="tab-content">
            <h2>결제 승인 대기</h2>
            <div id="paymentQueue"></div>
        </section>

        <section id="users" class="tab-content">
            <h2>사용자 관리</h2>
            <div id="userList"></div>
        </section>

        <section id="security" class="tab-content">
            <h2>보안봇 설정</h2>
            <label>활동 시작 시간 (KST):</label>
            <input type="time" id="securityStart">
            <label>활동 종료 시간 (KST):</label>
            <input type="time" id="securityEnd">
            <button onclick="updateSecurityBot()" class="btn-primary">저장</button>
            <div id="securityAlerts"></div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
