<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무료 도메인 발급 서비스</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h1>🌐 무료 도메인 발급</h1>
        <div id="userInfo"></div>
    </nav>

    <main id="mainContent">
        <section class="domain-register">
            <h2>도메인 등록</h2>
            <div class="form-group">
                <input type="text" id="domainName" placeholder="원하는 도메인 이름 입력">
                <select id="domainExt"></select>
            </div>
            <div id="paymentInfo" style="display:none;" class="alert">
                <p>결제 필요: <span id="paymentAmount"></span>원</p>
                <button id="paymentBtn">결제하기</button>
            </div>
            <div class="ns-inputs">
                <h3>네임서버 설정 (최대 4개)</h3>
                <input type="text" id="ns1" placeholder="ns1.example.com" required>
                <input type="text" id="ns2" placeholder="ns2.example.com">
                <input type="text" id="ns3" placeholder="ns3.example.com">
                <input type="text" id="ns4" placeholder="ns4.example.com">
            </div>
            <button id="registerBtn" class="btn-primary">도메인 등록</button>
        </section>

        <section class="my-domains">
            <h2>내 도메인 목록</h2>
            <div id="domainList"></div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
